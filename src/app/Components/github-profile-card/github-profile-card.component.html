  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="text-black w-64 flex-shrink-0">

        <img [src]="githubProfile.avatar_url" alt="" class="w-60 h-60 ml-2 mt-2 m-2 rounded-3xl" />
        <h4 class="text-lg font-semibold font-mono text-center">{{githubProfile.name}}</h4>

    </div>

    <!-- Main content area -->
    <div class="flex-1 bg-gray-100">
        <!-- Main content -->
        <app-github-repositories [githubRepositories]="githubRepositories"></app-github-repositories>
    </div>
</div>
